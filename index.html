<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <header>
      <h1>Lift Simulation</h1>
    </header>
    <div class="input-container">
      <label for="numOfFloors">
        No.of Floors: 
        <input name="numOfFloors" type="number" id="numOfFloors" min="1" max="20">
      </label>
      <label for="numOfLifts">
        No.of Lifts: 
        <input name="numOfLifts" type="number" id="numOfLifts" min="1" max="10">
      </label>
      <button class="generate-btn" id="generator">Generate</button>
    </div>
    <div class="building">
      <div id="output"></div>
    </div>
    <footer>
      <a href="https://github.com/inaveentata/Lift-Simulation" target="_blank"
        >Github Source</a
      >
    </footer>

    <script src="/src/js/main.js"></script>
  </body>
</html>
